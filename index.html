<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리은우 성장일기 - Eunu's Diary</title>
    <meta name="description" content="우리 은우의 성장을 기록하고 관리하는 스마트한 육아 다이어리">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <i class="fas fa-arrow-left back-btn"></i>
            <h1>육아 기록</h1>
            <div class="right-placeholder"></div>
        </header>

        <main class="dashboard" id="view-home">
            <div class="date-nav">
                <i class="fas fa-chevron-left"></i>
                <span><i class="far fa-calendar-alt"></i> <span id="current-date-text">02월 20일 (오늘)</span></span>
                <i class="fas fa-chevron-right"></i>
                <button class="pattern-btn">패턴</button>
            </div>

            <div class="stat-grid">
                <div class="stat-card" data-type="feed" id="btn-feed">
                    <div class="icon-box"><i class="fas fa-utensils"></i></div>
                    <span class="stat-val-small">0ml</span>
                </div>
                <div class="stat-card" data-type="diaper" id="btn-diaper">
                    <div class="icon-box"><i class="fas fa-baby"></i></div>
                    <span class="stat-val-small">0회</span>
                </div>
                <div class="stat-card" data-type="sleep" id="btn-sleep">
                    <div class="icon-box"><i class="fas fa-moon"></i></div>
                    <span class="stat-val-small">0시간 0분</span>
                </div>
                <div class="stat-card" data-type="bath" id="btn-bath">
                    <div class="icon-box"><i class="fas fa-bath"></i></div>
                    <span class="stat-val-small">0시간 0분</span>
                </div>
                <div class="stat-card" data-type="health" id="btn-health">
                    <div class="icon-box"><i class="fas fa-notes-medical"></i></div>
                    <span class="stat-val-small">0개</span>
                </div>
                <div class="stat-card" data-type="photo" id="btn-photo">
                    <div class="icon-box"><i class="fas fa-book"></i></div>
                    <span class="stat-val-small">0개</span>
                </div>
            </div>

            <div class="timeline-container" id="timeline">
                <!-- Timeline items go here -->
            </div>

            <button class="add-btn"><i class="fas fa-plus"></i></button>
        </main>

        <main class="content-view" id="view-graph" style="display:none;">
            <div class="view-header" style="padding:20px;">
                <h2>성장 그래프</h2>
                <button class="pattern-btn" id="btn-add-growth" style="position:static; margin-left:10px;">기록</button>
            </div>
            <div style="padding:0 20px;">
                <canvas id="growthChart"></canvas>
            </div>
        </main>

        <main class="content-view" id="view-calendar" style="display:none;">
            <div class="view-header" style="padding:20px;">
                <h2>활동 달력</h2>
            </div>
            <div id="calendar-container"></div>
        </main>

        <main class="content-view" id="view-settings" style="display:none;">
            <div class="view-header" style="padding:20px;">
                <h2>설정</h2>
            </div>
            <div style="padding:20px;">
                <button class="submit-btn" id="set-profile" style="margin-bottom:10px;">프로필 수정</button>
                <button class="submit-btn" id="set-export" style="background:#eee; color:#333; margin-bottom:10px;">데이터
                    내보내기</button>
                <button class="submit-btn" id="set-reset" style="background:#ff6b6b; color:white;">초기화</button>
            </div>
        </main>

        <nav>
            <div class="nav-item active" data-view="home"><i class="fas fa-home"></i></div>
            <div class="nav-item" data-view="graph"><i class="fas fa-chart-line"></i></div>
            <div class="nav-item" data-view="calendar"><i class="fas fa-calendar-alt"></i></div>
            <div class="nav-item" data-view="settings"><i class="fas fa-cog"></i></div>
        </nav>

        <div class="modal-overlay" id="modal-overlay">
            <div class="modal">
                <h3 id="modal-title" style="margin-bottom:20px;">기록 추가</h3>
                <div id="modal-body"></div>
                <button class="submit-btn" id="save-btn" style="margin-top:20px;">저장하기</button>
            </div>
        </div>
        <div class="context-menu-overlay" id="context-menu-overlay">
            <div class="context-menu">
                <div class="context-menu-item" id="ctx-edit">
                    <span>수정하기</span>
                    <i class="fas fa-pencil-alt"></i>
                </div>
                <div class="context-menu-item delete" id="ctx-delete">
                    <span>삭제하기</span>
                    <i class="fas fa-trash-alt"></i>
                </div>
            </div>
        </div>
        <div class="dt-picker-overlay" id="dt-picker-overlay">
            <div class="dt-picker-container">
                <div class="dt-picker-header">
                    <button onclick="document.getElementById('dt-picker-overlay').style.display='none'">취소</button>
                    <button style="color:#007aff" id="dt-done">선택완료</button>
                </div>
                <div class="native-inputs">
                    <input type="number" id="dt-h" min="0" max="23">
                    <input type="number" id="dt-m" min="0" max="59">
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
