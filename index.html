<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>우리은우 성장일기 - Eunu's Diary</title>
    <meta name="description" content="우리 은우의 성장을 기록하고 관리하는 스마트한 육아 다이어리">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <div class="header-left">
                <i class="fas fa-arrow-left back-btn"></i>
                <div class="name-info">
                    <h1>우리은우 육아 기록</h1>
                    <span class="d-day-badge" id="d-day-text">D+??</span>
                </div>
            </div>
            <div class="right-placeholder">
                <i class="fas fa-heart" style="color:#ff9a8b"></i>
            </div>
        </header>

        <main class="dashboard" id="view-home">
            <div class="date-nav">
                <i class="fas fa-chevron-left"></i>
                <div class="date-display"><i class="far fa-calendar-alt"></i> <span id="current-date-text">02월 20일
                        (오늘)</span></div>
                <i class="fas fa-chevron-right"></i>
            </div>

            <div class="stat-grid">
                <div class="stat-card" data-type="feed" id="btn-feed">
                    <div class="icon-box"><i class="fas fa-utensils"></i></div>
                    <span class="stat-val-small">0ml</span>
                </div>
                <div class="stat-card" data-type="diaper" id="btn-diaper">
                    <div class="icon-box"><i class="fas fa-baby"></i></div>
                    <span class="stat-val-small">0회</span>
                </div>
                <div class="stat-card" data-type="sleep" id="btn-sleep">
                    <div class="icon-box"><i class="fas fa-moon"></i></div>
                    <span class="stat-val-small">0시간</span>
                </div>
                <div class="stat-card" data-type="bath" id="btn-bath">
                    <div class="icon-box"><i class="fas fa-bath"></i></div>
                    <span class="stat-val-small">0회</span>
                </div>
                <div class="stat-card" data-type="health" id="btn-health">
                    <div class="icon-box"><i class="fas fa-notes-medical"></i></div>
                    <span class="stat-val-small">0개</span>
                </div>
                <div class="stat-card" data-type="photo" id="btn-photo">
                    <div class="icon-box"><i class="fas fa-book"></i></div>
                    <span class="stat-val-small">0개</span>
                </div>
            </div>

            <div class="timeline-container" id="timeline">
                <!-- Timeline items go here -->
            </div>

            <button class="add-btn"><i class="fas fa-plus"></i></button>
        </main>

        <main class="content-view" id="view-graph" style="display:none;">
            <div class="view-header" style="padding:20px;">
                <h2>성장 그래프</h2>
                <button class="btn" id="btn-add-growth"
                    style="background:var(--primary-color); color:white; width:auto; padding:5px 15px; font-size:0.8rem; border-radius:10px;">기록
                    추가</button>
            </div>
            <div style="padding:0 20px;">
                <canvas id="growthChart"></canvas>
            </div>
        </main>

        <main class="content-view" id="view-calendar" style="display:none;">
            <div class="view-header" style="padding:20px;">
                <h2>활동 달력</h2>
            </div>
            <div id="calendar-container"></div>
        </main>

        <main class="content-view" id="view-settings" style="display:none;">
            <div class="view-header" style="padding:20px;">
                <h2>설정</h2>
            </div>
            <div style="padding:20px; display:flex; flex-direction:column; gap:15px;">
                <button class="btn btn-save" id="set-profile" style="background:#eee; color:#333;">프로필 수정</button>
                <button class="btn btn-save" id="set-reset" style="background:#ffebee; color:#f44336;">전체 데이터
                    초기화</button>
            </div>
        </main>

        <nav>
            <div class="nav-item active" data-view="home"><i class="fas fa-home"></i></div>
            <div class="nav-item" data-view="graph"><i class="fas fa-chart-line"></i></div>
            <div class="nav-item" data-view="calendar"><i class="fas fa-calendar-alt"></i></div>
            <div class="nav-item" data-view="settings"><i class="fas fa-cog"></i></div>
        </nav>

        <div class="modal-overlay" id="modal-overlay">
            <div class="modal">
                <div id="modal-body">
                    <!-- Dynamic Content -->
                </div>
            </div>
        </div>

        <div class="context-menu-overlay" id="context-menu-overlay">
            <div class="context-menu">
                <div class="context-menu-item" id="ctx-edit">
                    <span>수정하기</span>
                    <i class="fas fa-pencil-alt"></i>
                </div>
                <div class="context-menu-item delete" id="ctx-delete">
                    <span>삭제하기</span>
                    <i class="fas fa-trash-alt"></i>
                </div>
            </div>
        </div>

        <div class="dt-picker-overlay" id="dt-picker-overlay">
            <div class="dt-picker-container">
                <div class="dt-picker-header">
                    <button id="dt-cancel">취소</button>
                    <button style="color:#007aff" id="dt-done">선택완료</button>
                </div>
                <div class="native-inputs wheel-mode">
                    <div class="wheel-col" id="wheel-h">
                        <div class="wheel-scroller" id="scroller-h"></div>
                    </div>
                    <span class="wheel-separator">:</span>
                    <div class="wheel-col" id="wheel-m">
                        <div class="wheel-scroller" id="scroller-m"></div>
                    </div>
                </div>
                <input type="hidden" id="dt-h" value="0">
                <input type="hidden" id="dt-m" value="0">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
