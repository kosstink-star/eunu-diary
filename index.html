<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리은우 성장일기 - Eunu's Diary</title>
    <meta name="description" content="우리 은우의 성장을 기록하고 관리하는 스마트한 육아 다이어리">
    <meta name="theme-color" content="#ff9a8b">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="app">
        <main class="dashboard" id="view-home">
            <div class="profile-card">
                <h2 id="home-baby-name">은우</h2>
                <p id="home-baby-days">태어난 지 0일째</p>
            </div>

            <div class="daily-tip" id="daily-tip">
                오늘의 팁: 아이의 수면 환경을 쾌적하게 유지해 주세요! 🍼
            </div>

            <div class="stat-grid">
                <div class="stat-card" id="btn-feed">
                    <i class="fas fa-baby-bottle"></i>
                    <span class="stat-label">식사</span>
                    <span class="stat-value">기록 없음</span>
                </div>
                <div class="stat-card" id="btn-sleep">
                    <i class="fas fa-moon"></i>
                    <span class="stat-label">수면</span>
                    <span class="stat-value">기록 없음</span>
                </div>
                <div class="stat-card" id="btn-diaper">
                    <i class="fas fa-poop"></i>
                    <span class="stat-label">기저귀</span>
                    <span class="stat-value">기록 없음</span>
                </div>
                <div class="stat-card" id="btn-photo">
                    <i class="fas fa-camera"></i>
                    <span class="stat-label">사진첩</span>
                    <span class="stat-value">0장의 사진</span>
                </div>
            </div>

            <section class="diary-section">
                <div class="diary-header">
                    <h3>오늘의 타임라인</h3>
                    <button class="add-btn"><i class="fas fa-plus"></i></button>
                </div>
                <div id="timeline">
                    <!-- 타임라인 아이템이 여기에 동적으로 추가됩니다 -->
                </div>
            </section>
        </main>

        <!-- Graph View -->
        <main class="content-view" id="view-graph" style="display:none;">
            <div class="view-header">
                <h2>성장 그래프</h2>
                <button class="add-stat-btn" id="btn-add-growth"><i class="fas fa-plus"></i> 기록</button>
            </div>
            <div class="chart-container">
                <canvas id="growthChart"></canvas>
            </div>
            <div class="growth-stats">
                <div class="stat-item">
                    <span class="label">최근 키</span>
                    <span class="value" id="last-height">- cm</span>
                </div>
                <div class="stat-item">
                    <span class="label">최근 몸무게</span>
                    <span class="value" id="last-weight">- kg</span>
                </div>
            </div>
        </main>

        <!-- Calendar View -->
        <main class="content-view" id="view-calendar" style="display:none;">
            <div class="view-header">
                <h2>활동 달력</h2>
            </div>
            <div id="calendar-container"></div>
            <div id="calendar-day-details" class="diary-section" style="margin-top: 20px;">
                <h4 id="selected-date-label">날짜를 선택하세요</h4>
                <div id="day-timeline"></div>
            </div>
        </main>

        <!-- Settings View -->
        <main class="content-view" id="view-settings" style="display:none;">
            <div class="view-header">
                <h2>설정</h2>
            </div>
            <div class="settings-list">
                <div class="setting-item" id="set-profile">
                    <i class="fas fa-user-circle"></i>
                    <span>아이 프로필 수정</span>
                </div>
                <div class="setting-item" id="set-export">
                    <i class="fas fa-file-export"></i>
                    <span>데이터 내보내기 (JSON)</span>
                </div>
                <div class="setting-item danger" id="set-reset">
                    <i class="fas fa-trash-alt"></i>
                    <span>모든 기록 초기화</span>
                </div>
            </div>
        </main>

        <nav>
            <div class="nav-item active" data-view="home"><i class="fas fa-home"></i></div>
            <div class="nav-item" data-view="graph"><i class="fas fa-chart-line"></i></div>
            <div class="nav-item" data-view="calendar"><i class="fas fa-calendar-alt"></i></div>
            <div class="nav-item" data-view="settings"><i class="fas fa-cog"></i></div>
        </nav>

        <!-- Modal Overlay -->
        <div class="modal-overlay" id="modal-overlay">
            <div class="modal" id="record-modal">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">활동 기록</h3>
                    <button class="close-btn" id="close-modal">&times;</button>
                </div>
                <div id="modal-body">
                    <!-- Modal content injected by JS -->
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
