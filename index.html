<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리은우 성장일기 - Eunu's Diary</title>
    <meta name="description" content="우리 은우의 성장을 기록하고 관리하는 스마트한 육아 다이어리">
    <meta name="theme-color" content="#ff9a8b">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <h1>우리은우의 성장일기</h1>
        </header>

        <main class="dashboard">
            <div class="stat-grid">
                <div class="stat-card" id="btn-feed">
                    <i class="fas fa-baby-bottle"></i>
                    <span class="stat-label">식사</span>
                    <span class="stat-value">2시간 전</span>
                </div>
                <div class="stat-card" id="btn-sleep">
                    <i class="fas fa-moon"></i>
                    <span class="stat-label">수면</span>
                    <span class="stat-value">현재 취침 중</span>
                </div>
                <div class="stat-card" id="btn-diaper">
                    <i class="fas fa-poop"></i>
                    <span class="stat-label">기저귀</span>
                    <span class="stat-value">1시간 전</span>
                </div>
                <div class="stat-card" id="btn-photo">
                    <i class="fas fa-camera"></i>
                    <span class="stat-label">사진첩</span>
                    <span class="stat-value">12장의 사진</span>
                </div>
            </div>

            <section class="diary-section">
                <div class="diary-header">
                    <h3>오늘의 타임라인</h3>
                    <button class="add-btn"><i class="fas fa-plus"></i></button>
                </div>
                <div id="timeline">
                    <!-- 타임라인 아이템이 여기에 동적으로 추가됩니다 -->
                </div>
            </section>
        </main>

        <nav>
            <div class="nav-item active"><i class="fas fa-home"></i></div>
            <div class="nav-item"><i class="fas fa-chart-line"></i></div>
            <div class="nav-item"><i class="fas fa-calendar-alt"></i></div>
            <div class="nav-item"><i class="fas fa-cog"></i></div>
        </nav>

        <!-- Modal Overlay -->
        <div class="modal-overlay" id="modal-overlay">
            <div class="modal" id="record-modal">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">활동 기록</h3>
                    <button class="close-btn" id="close-modal">&times;</button>
                </div>
                <div id="modal-body">
                    <!-- Modal content injected by JS -->
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
